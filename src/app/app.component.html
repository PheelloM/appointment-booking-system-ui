<div class="app-container">
  <!-- Global Loading Indicator -->
  <app-loading></app-loading>

  <!-- Global Message Display -->
  <app-message></app-message>

  <!-- Header -->
  <header class="app-header" *ngIf="authService.isAuthenticated()">
    <div class="header-content">
      <h1>{{ title }}</h1>
      <nav class="nav-menu">
        <a routerLink="/appointments" routerLinkActive="active">Book Appointment</a>
        <a routerLink="/my-appointments" routerLinkActive="active">My Appointments</a>
        <button (click)="authService.logout()" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <p>&copy; 2025 Appointment Booking System. All rights reserved.</p>
  </footer>
</div>
